<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz</title>
    <style>
      .option {
        background-color: lightblue;
        padding: 5px;
        margin: 5px;
      }

      .question {
        font-size: 16pt;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="question">
      Who was the first President of the United States of America?
    </div>

    <div class="options">
      <div class="option">George Washington</div>
      <div class="option">Abraham Lincoln</div>
      <div class="option">Barack Obama</div>
      <div class="option">Donald Trump</div>
    </div>

    <script>
      let elts = document.getElementsByClassName("option");

      let defaultColor = "lightblue";
      let correctColor = "lightgreen";
      let incorrectColor = "lightpink";

      let answer = "George Washington";

      Array.prototype.forEach.call(elts, function (elt) {

        // Add event listener
        elt.addEventListener("click", function () {

          var count = 1;

          var intervalID = setInterval(() => {  
            console.log("count: ", count);
            
            if (elt.style.backgroundColor == defaultColor) {

              if (elt.innerHTML === answer) {
                elt.style.backgroundColor = correctColor;
              } else {
                elt.style.backgroundColor = incorrectColor;
              }

            } else {
              elt.style.backgroundColor = defaultColor;
              if (count++ === 3) {
                clearInterval(intervalID);
              }
            }
          }, 150);

          console.log(elt.innerHTML, "clicked");

        });
        console.log(elt.innerHTML);
      });
    </script>
  </body>
</html>
